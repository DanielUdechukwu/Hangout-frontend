<body>
    <section class="register">
            <h1>Welcome Back</h1>
            <form action="" class="register--form">
                <label for="email">Email Address</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <a href="" class="reset--pass">Forgot password?</a>
                <button class="register--button orange">Log In</button>
                <span class="alt">or</span>
                <div class="alt--register">
                    <button class="register--button">Log In with Google <i class="fa-brands fa-google"></i></button>
                    <button class="register--button">Log In with Apple <i class="fa-brands fa-apple"></i></button>
                </div>

            </form>
    </section>
