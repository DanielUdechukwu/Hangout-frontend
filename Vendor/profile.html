<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ebbcbca50.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <img src="../Images/hangoutpadie-logo.png" alt="" class="header--logo"/>
        </div>
        <div class="header--links">
            <ul class="header--links">
                <li>Home</li>
                <li>Location</li>
                <li>Events</li>
                <li>Catgories</li>
                <li>Sign up</li>
            </ul>
            <button><i class="fa-solid fa-user"></i>Welcome Awwal</button>
        </div>
    </header>
    <section>
        <aside>
            <div class="aside">
                <ul>
                    <li class="aside--links"><i class="fa-solid fa-clipboard"></i>Dashboard</li>
                    <li class="aside--links"><i class="fa-solid fa-location-dot"></i>Locations</li>
                    <li class="aside--links"><i class="fa-regular fa-calendar-days"></i>Events</li>
                </ul>
                <button><i class="fa-regular fa-circle-user"></i>Profile</button>
            </div>
            
        </aside>
        <main>
            <h3>Your Profile</h3>
            <div class="profile--card">
                <div>
                    <img src="../Images/Profile-img.png" alt="" />
                    <p>Name:</p>
                    <p>Email Address:</p>
                    <p>Phone Number:</p>
                    <p>Password:</p>
                </div>
                <div>
                    <button><i class="fa-solid fa-pen-to-square"></i>Edit Profile</button>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
